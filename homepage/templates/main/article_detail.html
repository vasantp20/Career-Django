{% extends 'main/index.html' %}
{% load static %}
{% block content %}

<div class="container">
  <h2>{{ object.title }}</h2>
    {{ object.content|safe }}

    <ul>
        {% for tag in object.tags.all %}
            <li>{{ tag.tag_name }}</li>
        {% endfor %}
    </ul>   
</div>
{% endblock %}
